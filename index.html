<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Binary to Decimal Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Binary to Decimal Converter</h1>
    <br>
    <h3>Click the binary digits to toggle the binary digits. (0 or 1) </h3>

    <h1>Binary:</h1>
    <ul>
      <li class='digit' id='digit0' onclick="decVal(event)">0</li>
      <li class='digit' id='digit1' onclick="decVal(event)">0</li>
      <li class='digit' id='digit2' onclick="decVal(event)">0</li>
      <li class='digit' id='digit3' onclick="decVal(event)">0</li>
    </ul>

    <h1>Decimal:</h1>
    <h1 id="decimal">0</h1>
  </body>

  <script src="script.js" charset="utf-8"></script>
</html>
